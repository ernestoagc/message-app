

    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Message form</h5>
          <form>
            <div class="form-floating mb-2">
                <input [(ngModel)]="messageDetail.to"  class="form-control" id="to" name="to" placeholder="to">
                <label for="floatingInput">To</label>
            </div>


            <div class="form-floating mb-2">
                <input  [(ngModel)]="messageDetail.from"  class="form-control" id="from" name="from" placeholder="from">
                <label for="floatingPassword">From</label>
            </div>
        
            <div class="form-floating mb-2">
                <input [(ngModel)]="messageDetail.subject" class="form-control" id="subject" name="subject" placeholder="subject">
                <label for="floatingPassword">Subject</label>
            </div>
            <div class="form-floating mb-2">
                <textarea  [(ngModel)]="messageDetail.body" class="form-control" rows="3" style="height: 160px;" placeholder="Leave a comment here" id="body" name="body"  ></textarea>
                <label for="floatingTextarea">Comments</label>
            </div>
        
            <div class="form-floating mb-2">
                <button  (click)="saveMessage()" type="button" class="btn btn-primary">Save</button>                
            </div>
        </form>
        </div>
    </div>
