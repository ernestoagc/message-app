<div class="card">
    <div class="card-body">
      <h5 class="card-title">Message from file</h5>
      <div class="mb-3">           
        <input #fileElement (change)="changeFile($event)" class="form-control"  accept=".txt" type="file" id="formFile">
      </div>
      <div class="mb-3"> 
        <button  (click)="uploadFile()" type="button" class="btn btn-primary">Upload</button>
     </div>

    </div>
</div>
